<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
	
        body{
            background-image:url("/images/m.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: 100% 100%;
        }
    
	.card
	{
		position:absolute;
		top:50%;
		left:50%;
		transform: translate(-50%,-50%);
	}
</style>
</head>
<body>
	
	<div class="card col-sm-4">
		<div class="card-body">
    <div class="class-title bg-info text-light text-center"><h2>Add New Movie</h2></div>
    <form action="/add_movie" method="post">
        <!-- Remove the following line 
    <label for="movieId">Movie ID:</label> 
    <input type="text" id="movieId" name="movieId" required><br>-->
    <div class="form-group">
        <label for="movieName">Movie Name</label>
    <input type="text" name="movieName" class="form-control">
    </div>
    <div class="form-group">
    <label for="image">Image</label>
    <input type="text" name="image" class="form-control">
    </div>
    <div class="form-group">
   <label for="description">Movie Details</label>
<input type="text"name="description" class="form-control">
 </div>
 
    
    <button type="submit"class="btn btn-danger text-light"><i class="bi bi-film"></i> Add Movie </button>
</form>
</div>
</div>

</body>
</html>
